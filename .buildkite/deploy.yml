steps:
    - label: ":shipit: Deploy the Thing :tm: "
      command: ./scripts/deploy.sh
      agents:
        queue: vault
      plugins:
        - vault-secrets#v2.1.1:
            server: "http://localhost:8200"
            path: secret/buildkite
            auth:
              method: "approle"
              role-id: "${VAULT_ROLE_ID}"
  
    - wait

    - label: ":oidc: Deploy the thing (OIDC) :tm:"
      command: ./scripts/deploy.sh
      agents:
        queue: vault
      plugins:
        /Users/jeremy/dev/plugins/vault-secrets-buildkite-plugin#fix-jwt-auth:
          server: "http://localhost:8200"
          path: secret/buildkite
          auth:
            method: jwt
            jwt-role: buildkite
            jwt-env: "VAULT_JWT"

    - wait
    
    - label: ":shipit: Get secret from mountpath kv/ :tm: "
      command: ./scripts/secret.sh
      agents:
        queue: vault
      plugins:
        - vault-secrets#v2.1.1:
            server: "http://localhost:8200"
            path: kv/buildkite
            auth:
              method: "approle"
              role-id: "${VAULT_ROLE_ID}"
              
    - label: ":vault: :bomb: clean up"
      command: docker compose down
      agents:
        queue: vault

